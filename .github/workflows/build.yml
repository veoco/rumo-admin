name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
  
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Build
      run: |
        npm i
        npm run build
        cd dist
        tar -cf rumo-admin.tar.gz ./*
      
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: rumo-admin
        path: dist/rumo-admin.tar.gz
